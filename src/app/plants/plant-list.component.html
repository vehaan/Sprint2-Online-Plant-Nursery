<section>
    <div>
        <button class="btn btn-primary" (click)="addPlant()">Add Plant</button>
    </div><br>
    <div class="plantHeading">
        <h1 class="container-fluid text-center">PLANTS</h1>
    </div>
    <div class="row">

        <div class="column column1">
            <div>
                <strong>Difficulty Level</strong>
                <br>
                <!-- <form action="/action_page.php">-->
                <input type="checkbox" name="Difficulty" (click)=difficultyEasy()>
                <label>Easy</label><br>
                <input type="checkbox" name="Difficulty" (click)=difficultyMedium()>
                <label>Medium</label><br>
                <input type="checkbox" name="Difficulty" (click)=difficultyHard()>
                <label>Hard</label><br><br>
                <!-- </form>-->
            </div>
            <div>

                <strong>Blooming Time</strong>
                <br>
                <!-- <form action="/action_page.php">-->
                <input type="checkbox" name="BloomTime" (click)=autumn()>
                <label>AUTUMN</label><br>
                <input type="checkbox" name="BloomTime" (click)=summer()>
                <label>SUMMER</label><br>
                <input type="checkbox" name="BloomTime" (click)=winter()>
                <label>WINTER</label><br>
                <input type="checkbox" name="BloomTime" (click)=monsoon()>
                <label>MONSOON</label><br><br>
                <!-- </form>-->
            </div>
        </div>

        <div class="s-box-container column column2">
            <div class="row">
                <div class='col-md-1'>Search:</div>
                <div class='col-md-3'>
                    <input type='text' [(ngModel)]='listFilter' />
                </div>
                <div class="col-md-6"></div>
                <div class="btn-group col-md-1">
                    <button type="button" class="btn btn-secondary">Sort</button>
                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                    <span class="caret"></span>
                  </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="ascendingSort()"> Cost low to high</a>
                        <a class="dropdown-item" (click)="descendingSort()"> Cost High to low</a>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>
            <br>
            <div>
                <div class="s-box" *ngFor="let plant of filteredPlants">

                    <img alt="1" src="https://cdn.shopify.com/s/files/1/0047/9730/0847/products/nurserylive-plants-areca-palm-small-plant-16968600322188_295x295.jpg?v=1601347566" class="appIcon" />
                    <p><a [routerLink]="['/plants/',plant.id]">{{plant.commonName}} ({{plant.height}} feet, {{plant.typeOfPlant}})</a></p>
                    <div class="blockquote" style="background-color:lightgreen; border-radius: 15px; width: 50%; text-align: center;">{{plant.cost | currency:'INR':'symbol':'1.2'}}</div>
                    <!--<a class="btn btn-success float-sm-end" (click)="addToCart(plant.id)">Add to Cart</a> -->
                    <hr width="100%">
                    <div class="row">
                        <button class="fa fa-edit btn btn-outline-primary" style="float: left;" [routerLink]="['/edit-plant/',plant.id]"> Edit</button><br>
                        <button class="btn button-small btn-danger" style="float: right;" (click)="onDelete(plant)">Delete</button>
                    </div>
                </div>
            </div>
            <div *ngIf="noPlant">
                Sorry NO Plant matches this criteria
            </div>
        </div>

    </div>
</section>
