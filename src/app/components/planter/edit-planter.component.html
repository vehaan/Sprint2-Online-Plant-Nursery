<div class="col-md-6 user-container">
    <h2 class="text-center">Edit Planter</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id" readonly="true">
      </div>
      <div class="form-group">
        <label for="cost">Cost: </label>
        <input type="number" formControlName="cost" placeholder="Cost" name="cost" class="form-control" id="cost" >
      </div>
  
      
      <div class="form-group">
        <label for="type">Product Type: </label>
        <input type="text" formControlName="type" placeholder="Product Type" name="type" class="form-control" id="type">
      </div>
  
      <div class="form-group">
        <label for="height">Height: </label>
        <input type="number" formControlName="height" placeholder="Height" name="height" class="form-control" id="height">
      </div>

      <div class="form-group">
        <label for="shape">Shape: </label>
        <input type="text" formControlName="shape" placeholder="Shape" name="shape" class="form-control" id="shape">
      </div>

      <div class="form-group">
        <label for="capacity">Capacity: </label>
        <input type="number" formControlName="capacity" placeholder="Capacity" name="capacity" class="form-control" id="capacity">
      </div>

      <div class="form-group">
        <label for="drainageHoles">Drainage Holes: </label>
        <input type="number" formControlName="drainageHoles" placeholder="Drainage Holes" name="drainageHoles" class="form-control" id="drainageHoles">
      </div>

      <div class="form-group">
        <label for="color">Color: </label>
        <input type="text" formControlName="color" placeholder="Color" name="color" class="form-control" id="color">
      </div>
  
      
      <input type="submit" value="Update" class="btn btn-success">
    </form>
  </div>
