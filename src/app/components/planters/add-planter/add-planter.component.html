<div class="col-lg-6 container">
    <h2 class="text-center">Add Planter</h2>

    <form #form1="ngForm"  (ngSubmit)="createPlanter(form1)">

      <div class="form-group row" >
        <div class="col-25">
        <label for="cost">Cost:</label></div>
          <div class="col-75">
        <input  [(ngModel)]="planter.cost"
         placeholder="Cost" name="cost"
          class="form-control" id="cost">
   
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-25">
        <label for="stock">Stock:</label></div>
        <div class="col-75">
        <input [(ngModel)]="planter.stock" 
        placeholder="Stock"
         name="stock" 
         class="form-control"
          id="stock">
        
        </div>
      </div>
    
      <div class="form-group row">
        <div class="col-25">
        <label for="type">Product Type: </label></div>
          <div class="col-75">
        <input [(ngModel)]="planter.type"
         placeholder="Product Type"
          name="type"
           class="form-control"
            id="type" readonly>
      </div></div>

      <div class="form-group row">
        <div class="col-25">
        <label for="height">Height:</label></div>
        <div class="col-75">
        <input [(ngModel)]="planter.height" 
        placeholder="Height"
         name="height" 
         class="form-control"
          id="height">
      </div></div>

      <div class="form-group row">
        <div class="col-25">
        <label for="shape">Shape:</label></div>
        <div class="col-75">
        <input [(ngModel)]="planter.shape" 
        placeholder="Shape"
         name="shape" 
         class="form-control"
          id="shape">
      </div></div>

      <div class="form-group row">
        <div class="col-25">
        <label for="capacity">Capacity:</label></div>
        <div class="col-75">
        <input [(ngModel)]="planter.capacity" 
        placeholder="Capacity"
         name="capacity" 
         class="form-control"
          id="capacity">
      </div></div>

      <div class="form-group row">
        <div class="col-25">
        <label for="drainageHoles">Drainage Holes:</label></div>
        <div class="col-75">
        <input [(ngModel)]="planter.drainageHoles" 
        placeholder="Drainage Holes"
         name="drainageHoles" 
         class="form-control"
          id="drainageHoles">
      </div></div>

      <div class="form-group row">
        <div class="col-25">
        <label for="color">Color:</label></div>
        <div class="col-75">
        <input [(ngModel)]="planter.color" 
        placeholder="Color"
         name="color" 
         class="form-control"
          id="color">
      </div></div>
      <div class="row">
      <button style="margin-top: 1%;" class="btn btn-dark pull-left" type="reset">Reset</button>
      <button style="margin-top: 1%;"  class="btn btn-success pull-right" type="submit">Submit!</button>
    </div>
    </form>
    
    </div>
