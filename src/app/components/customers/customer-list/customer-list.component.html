<table class="table table-hover table-responsive-sm table-striped">
  <thead>
    <tr>
      <th scope="col" sytle="text-align:center">Customer List</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{ c.id }}</td>

      <td>{{ c.name }}</td>
      <td ngClass="td1">
        <button class="btn btn-warning" [routerLink]="['/view-customer', c.id]">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
