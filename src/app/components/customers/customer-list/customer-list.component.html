
<table class="table table-hover table-responsive-sm">
    <thead>
      <tr>
        <th scope="col" sytle='text-align:center'>Customer List</th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
    
            <td><a [routerLink]="['/customers/',c.id]">{{c.name}}</a></td>
           <td ngClass="td1"> <button class="btn btn-warning" [routerLink]="['/view-customer', c.id]">View</button></td>
          <td ngClass="td1"><button class="btn btn-danger" (click)="onToggle(c);">{{buttonName(c.status)}}</button></td>
 
           
        </tr>
     
    </tbody>
  </table>
